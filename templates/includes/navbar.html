<header class="header">
  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="#">
              <div class="form-group">
                <input type="search" name="search" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <!-- Navbar Brand --><a href="index.html" class="navbar-brand">Bootstrap Blog</a>
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse"
          aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"><span></span><span></span><span></span></button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active ">Home</a>
          </li>
          <li class="nav-item"><a href="{% url 'posts:post-list' %}" class="nav-link ">Posts</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link ">Contact</a>
          </li>
        </ul>
        <div class="navbar-text">
          <a href="#" class="search-btn">
            <i class="icon-search-1"></i>
          </a>
        </div>
        <div class="langs navbar-text">
          {% if request.user.is_authenticated %}
          <a style="font-weight: 400; font-size: 14px" href="{% url 'posts:create-post' %}" class="text-dark mr-2">Create Post</a>
          <a style="font-weight: 400; font-size: 14px" href="{% url 'account_logout' %}" class="text-danger">Logout</a>
          {% else %}
          <a style="font-weight: 400; font-size: 14px" href="{% url 'account_login' %}" class="mr-2 text-dark">Login</a>
          <a style="font-weight: 400; font-size: 14px" href="{% url 'account_signup' %}" class="text-dark">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
