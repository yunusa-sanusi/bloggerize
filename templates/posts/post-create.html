{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create a new post{% endblock title %}
{% block tinymce_widget %}{{ form.media }}{% endblock tinymce_widget %}
{% block content %}
<style>
  section {
    padding-top: 50px;
  }
</style>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-6 mx-auto">
        <h1 class="mb-3">Create a new post</h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-dark">Create Post</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content%}
